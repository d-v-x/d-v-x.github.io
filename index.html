<html>

<head>
    <title>dvx</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/left-nav.css">
    <link rel="stylesheet" type="text/css" href="/css/top-nav.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script src="/script/main.js"></script>

    <!--top nav-->
    <div class="top-side-bar">
        <span class="breadcrumb" id="breadcrumb"> Photography</span><span class="arrow">&#x25B8;</span>
        <div class="dd-container" id="dd-container">
            <div class="selected" onmouseover="dropDownActive()" onmouseout="dropDownDeactive()">
                <p id="selected"></p>
            </div>
            <div class="selection">
                <ul id="selectionItem">                   

                </ul>
            </div>
        </div>
    </div>
    <!--left nav-->
    <div class="left-side-bar">
        <ul class="ul-left">

            <li class="ico-house">
                <button class="left-btn" onclick="unsetBreadcrumb('Home')">
                    <div class="label-mask">
                        <h3 class="left-label">Home</h3>
                    </div>
                </button>
            </li>

            <li class="ico-bug">
                <button class="left-btn" onclick="setBreadcrumb('Application Security')">
                    <div class="label-mask">
                        <h3 class="left-label">Application Security</h3>
                    </div>
                </button>
            </li>

            <li class="ico-laptop">
                <button class="left-btn" onclick="setBreadcrumb('Web Development')">
                    <div class="label-mask">
                        <h3 class="left-label">Web Development</h3>
                    </div>
                </button>
            </li>

            <li class="ico-camera">
                <button class="left-btn" onclick="setBreadcrumb('Digital Art')">
                    <div class="label-mask">
                        <h3 class="left-label">Digital Art</h3>
                    </div>
                </button>
            </li>

            <li class="ico-info">
                <button class="left-btn" onclick="unsetBreadcrumb('About')">
                    <div class="label-mask">
                        <h3 class="left-label">About</h3>
                    </div>
                </button>
            </li>

        </ul>
    </div>
</body>

</html>
