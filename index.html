<html>

<head>
    <title>dvx</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/left-nav.css">
    <link rel="stylesheet" type="text/css" href="/css/top-nav.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script src="/script/main.js"></script>
    <div id="carousel" class="carousel">
        
        <div class="photo" onclick="carouselActive('p1')" id="p1">
            <img src="/assets/photo/20190429_190351.jpg">
        </div>        
        <div class="photo active-photo" onclick="carouselActive('p2')" id="p2">
            <img src="/assets/photo/20200211_193636.jpg">
        </div>
        <div class="photo" onclick="carouselActive('p3')" id="p3">
            <img src="/assets/photo/20190628_193744.jpg">
        </div>
        <div class="photo" onclick="carouselActive('p4')" id="p4">
            <img src="/assets/photo/20220710_190539.jpg">
        </div>
        <div class="photo" onclick="carouselActive('p5')" id="p5">
            <img src="/assets/photo/20240220_111852.jpg">
        </div>      

    </div>
    <!--top nav-->
    <div class="top-side-bar">
        <span class="breadcrumb" id="breadcrumb"> Photography</span><span class="arrow">&#x25B8;</span>
        <div class="dd-container" id="dd-container">
            <div class="selected" onmouseover="dropDownActive(true)" onmouseout="dropDownActive(false)">
                <p id="selected"></p>
            </div>
            <div class="selection">
                <ul id="selectionItem">                   

                </ul>
            </div>
        </div>
    </div>
    <!--left nav-->
    <div class="left-side-bar">
        <ul class="ul-left">

            <li class="ico-house">
                <button class="left-btn" onclick="unsetBreadcrumb('Home')">
                    <div class="label-mask">
                        <h3 class="left-label">Home</h3>
                    </div>
                </button>
            </li>

            <li class="ico-bug">
                <button class="left-btn" onclick="setBreadcrumb(10)">
                    <div class="label-mask">
                        <h3 class="left-label">Application Security</h3>
                    </div>
                </button>
            </li>

            <li class="ico-laptop">
                <button class="left-btn" onclick="setBreadcrumb(20)">
                    <div class="label-mask">
                        <h3 class="left-label">Web Development</h3>
                    </div>
                </button>
            </li>

            <li class="ico-camera">
                <button class="left-btn" onclick="setBreadcrumb(30)">
                    <div class="label-mask">
                        <h3 class="left-label">Digital Art</h3>
                    </div>
                </button>
            </li>

            <li class="ico-info">
                <button class="left-btn" onclick="unsetBreadcrumb('About')">
                    <div class="label-mask">
                        <h3 class="left-label">About</h3>
                    </div>
                </button>
            </li>

        </ul>
    </div>
</body>

</html>
